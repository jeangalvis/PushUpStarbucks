<!DOCTYPE html>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <title>Starbucks</title>

<body>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item">
                            <a class="menu-text nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="menu-text nav-link" href="./menu.html">CAFÉ</a>
                        
                        </li>
                        <li class="nav-item">
                            <a class="menu-text nav-link" href="#">CONTACTO</a>

                    </ul>
                    </div>
                </nav>

        <div class="container">

                <div class="card my-4" style="max-width: auto;">

                        </div>
                        <div class="card1-fondo col-md-6 d-flex justify-content-center align-items-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>

                    <div class="row no-gutters bg-light">
                        <div class="card2-fondo col-md-6 d-flex justify-content-center align-items-center">

                            </div>
                        </div>
                        <div class="col-md-6">

                    </div>
                </div>
            </div>
            <div class="imagenLanding d-flex justify-content-center align-items-center">
                <img src="./assets/img/ladingimg.jpg" alt="" style="height: 40%px; width: 100%">

                    </div>

              <section class="mb-1">

                  href="https://www.facebook.com/Starbucks/?locale=es_LA"

                  ><i class="fab fa-facebook-f"></i
                ></a>
          
                <!-- X -->
                <a class="btn text-white btn-floating m-1"
                  style="background-color:  #333333;"
                  href="https://twitter.com/StarbucksCOL?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                  role="button"
                  ><i class="fas fa-times"></i>
                </a>
                <!-- Instagram -->
                <a class="btn text-white btn-floating m-1"
                  style="background-color: #ac2bac;"
                  href="https://www.instagram.com/starbucks/"
                  role="button"
                  ><i class="fab fa-instagram"></i
                ></a>

            <!-- Copyright -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
